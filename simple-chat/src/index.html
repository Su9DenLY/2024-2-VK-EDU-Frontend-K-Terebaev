<!DOCTYPE html>
<html lang="en">
<head lang="en">
    <meta charset="UTF-8">
    <title>Chat</title>
    <meta http-equiv="Content-Security-Policy">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.scss">
    <link rel="icon" href="chat-icon.png"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"/>
</head>
<body>
<div class="wrapper">
    <header class="header">
        <button class="button-white">
            <span class="material-symbols-outlined">arrow_back</span>
        </button>
        <div class="header-recipient">
            <img class="header-recipient-avatar" src="cat.jpg" alt="avatar"/>
            <div class="header-recipient-info">
                <span class="header-recipient-info-username">Дженнифер</span>
                <span class="header-recipient-info-online">была 2 часа назад</span>
            </div>
        </div>
        <div>
            <button class="button-white">
                <span class="material-symbols-outlined">search</span>
            </button>
            <button class="button-white">
                <span class="material-symbols-outlined" id="delete-button">delete</span>
            </button>
            <button class="button-white">
                <span class="material-symbols-outlined">more_vert</span>
            </button>
        </div>
    </header>
    <div class="section">
        <section class="section-messages"></section>
    </div>
    <form class="form">
        <button class="button-gray">
            <span class="material-symbols-outlined">attachment</span>
        </button>
        <textarea class="form-textarea" name="message-text" placeholder="Введите сообщение"></textarea>
        <button class="button-send">
            <span>Отправить</span>
        </button>
    </form>
</div>
<script src="index.js" type="module">

</script>
</body>
</html>
